<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Registro Clínico</title>
    <!-- Firebase App (la base) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase productos -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        // Tu configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAuUnWj4tyzWEzluB__RqW7JKGNJnLsMrA",
            authDomain: "sistema-clinico-6d42e.firebaseapp.com",
            projectId: "sistema-clinico-6d42e",
            storageBucket: "sistema-clinico-6d42e.firebasestorage.app",
            messagingSenderId: "150606305292",
            appId: "1:150606305292:web:1234fe31e3f40acbf0f629"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>
    <style>
        /* Estilos del formulario */
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <h1>Sistema de Registro Clínico</h1>
    <form id="clinicalForm">
        <!-- Información Personal -->
        <div class="form-section">
            <h2>Información Personal</h2>
            <div class="form-group">
                <label>Kinesiólogo/Evaluador:</label>
                <input type="text" id="evaluador" required>
            </div>
            <div class="form-group">
                <label>Nombre del Paciente:</label>
                <input type="text" id="nombre" required>
            </div>
            <!-- Agrega aquí el resto de los campos del formulario -->
        </div>

        <button type="submit">Guardar Registro</button>
    </form>

    <script>
        document.getElementById('clinicalForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Recoger datos del formulario
            const data = {
                evaluador: document.getElementById('evaluador').value,
                nombre: document.getElementById('nombre').value,
                fechaRegistro: new Date()
            };

            // Guardar en Firebase
            db.collection('pacientes').add(data)
                .then((docRef) => {
                    alert('Registro guardado exitosamente');
                    this.reset();
                })
                .catch((error) => {
                    console.error("Error al guardar: ", error);
                    alert('Error al guardar el registro');
                });
        });
    </script>
</body>
</html>
