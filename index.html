<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Fichas Clínicas Kinesiológicas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Sistema de Fichas Clínicas Kinesiológicas</h1>
        <div class="alert alert-info">
            <p>Este sistema está en construcción. Pronto estará disponible con todas las funcionalidades.</p>
        </div>
        
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="h5 mb-0">Formulario de Ingreso</h2>
            </div>
            <div class="card-body">
                <form id="patientForm">
                    <div class="mb-3">
                        <label for="evaluator" class="form-label">Kinesiólogo / Interno / Estudiante evaluador</label>
                        <input type="text" class="form-control" id="evaluator">
                    </div>
                    <div class="mb-3">
                        <label for="patientName" class="form-label">Nombre usuario</label>
                        <input type="text" class="form-control" id="patientName">
                    </div>
                    <div class="mb-3">
                        <label for="patientId" class="form-label">RUT (sin puntos, con guión)</label>
                        <input type="text" class="form-control" id="patientId">
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
