<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Fichas Clínicas Kinesiológicas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f8f9fa;
        padding-top: 20px;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
    }
    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #0d6efd;
        font-weight: 600;
    }
    .nav-tabs {
        margin-bottom: 20px;
        border-bottom: 2px solid #0d6efd;
    }
    .nav-tabs .nav-link {
        border: none;
        color: #495057;
        font-weight: 500;
    }
    .nav-tabs .nav-link.active {
        color: #0d6efd;
        background-color: transparent;
        border-bottom: 3px solid #0d6efd;
    }
    .form-container {
        background-color: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0,0,0,0.1);
        margin-bottom: 30px;
    }
    .form-label {
        font-weight: 600;
        color: #495057;
    }
    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
    }
    .alert {
        margin-top: 20px;
    }
    .patient-card {
        margin-bottom: 15px;
        border-left: 4px solid #0d6efd;
        transition: transform 0.2s;
    }
    .patient-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .search-container {
        margin-bottom: 20px;
        background-color: #f1f8ff;
        padding: 15px;
        border-radius: 8px;
    }
    .btn-export {
        margin-left: 10px;
    }
    .section-title {
        border-bottom: 2px solid #0d6efd;
        padding-bottom: 5px;
        margin-bottom: 15px;
        color: #0d6efd;
    }
    .modal-xl {
        max-width: 90%;
    }
    .form-section {
        margin-bottom: 20px;
        padding-bottom: 15px;
        border-bottom: 1px solid #eee;
    }
    .form-section:last-child {
        border-bottom: none;
    }
    .rating-container {
        display: flex;
        align-items: center;
        margin-top: 5px;
    }
    .rating-label {
        margin: 0 10px;
        font-size: 0.8rem;
    }
    .rating-value {
        font-weight: bold;
        margin-left: 10px;
        background-color: #0d6efd;
        color: white;
        padding: 2px 8px;
        border-radius: 10px;
    }
    .btn {
        font-weight: 500;
    }
    .btn-primary {
        background-color: #0d6efd;
        border-color: #0d6efd;
    }
    .btn-primary:hover {
        background-color: #0b5ed7;
        border-color: #0a58ca;
    }
    .text-muted {
        background-color: #f8f9fa;
        padding: 10px;
        border-radius: 5px;
        display: block;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistema de Fichas Clínicas Kinesiológicas</h1>

        <!-- Navegación por pestañas -->
       <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <button class="nav-link active" id="form-tab" data-bs-toggle="tab" data-bs-target="#form-tab-pane" type="button" role="tab" aria-controls="form-tab-pane" aria-selected="true">Formulario de Ingreso</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="records-tab" data-bs-toggle="tab" data-bs-target="#records-tab-pane" type="button" role="tab" aria-controls="records-tab-pane" aria-selected="false">Registros</button>
    </li>
    <li class="nav-item" role="presentation">
        <button class="nav-link" id="evolutions-tab" data-bs-toggle="tab" data-bs-target="#evolutions-tab-pane" type="button" role="tab" aria-controls="evolutions-tab-pane" aria-selected="false">Evoluciones</button>
    </li>
</ul>

        <div class="tab-content" id="myTabContent">
    <!-- Pestaña de Formulario -->
    <div class="tab-pane fade show active" id="form-tab-pane" role="tabpanel" aria-labelledby="form-tab" tabindex="0">
        <div class="form-container">
            <form id="patientForm">
                <!-- El contenido del formulario se mantiene igual -->
                <!-- ... -->
            </form>
        </div>
    </div>

    <!-- Pestaña de Registros -->
    <div class="tab-pane fade" id="records-tab-pane" role="tabpanel" aria-labelledby="records-tab" tabindex="0">
        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Pacientes Registrados</h5>
                            <div>
                                <button class="btn btn-light btn-sm" id="exportAllPatientsBtn">
                                    <i class="fas fa-file-export"></i> Exportar Todos
                                </button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="searchPatient" placeholder="Buscar por nombre o RUT">
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>RUT</th>
                                            <th>Edad</th>
                                            <th>Fecha de Registro</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="patientsTableBody">
                                        <!-- Se cargará dinámicamente desde JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Pestaña de Evoluciones -->
    <div class="tab-pane fade" id="evolutions-tab-pane" role="tabpanel" aria-labelledby="evolutions-tab" tabindex="0">
        <div class="container mt-4">
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5>Registrar Nueva Evolución</h5>
                        </div>
                        <div class="card-body">
                            <form id="evolutionForm">
                                <div class="mb-3">
                                    <label for="patientSelect" class="form-label">Seleccionar Paciente</label>
                                    <select class="form-select" id="patientSelect" required>
                                        <option value="">Seleccione un paciente</option>
                                        <!-- Las opciones se cargarán dinámicamente desde JavaScript -->
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="evolutionDate" class="form-label">Fecha de Evolución</label>
                                    <input type="date" class="form-control" id="evolutionDate" required>
                                </div>
                                <div class="mb-3">
                                    <label for="evolutionProgress" class="form-label">Progreso del Paciente</label>
                                    <textarea class="form-control" id="evolutionProgress" rows="3" placeholder="Describa el progreso del paciente" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="evolutionTreatment" class="form-label">Tratamiento Realizado</label>
                                    <textarea class="form-control" id="evolutionTreatment" rows="3" placeholder="Describa el tratamiento realizado" required></textarea>
                                </div>
                                <div class="mb-3">
                                    <label for="evolutionPlan" class="form-label">Plan y Recomendaciones</label>
                                    <textarea class="form-control" id="evolutionPlan" rows="3" placeholder="Describa el plan y recomendaciones" required></textarea>
                                </div>
                                
                                <div class="mb-3">
                                    <label class="form-label">Actualización de PSFS</label>
                                    <div id="psfsUpdateContainer">
                                        <!-- Se cargará dinámicamente desde JavaScript -->
                                    </div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="evolutionEvaluator" class="form-label">Kinesiólogo Evaluador</label>
                                    <input type="text" class="form-control" id="evolutionEvaluator" required>
                                </div>
                                
                                <button type="submit" class="btn btn-primary">Guardar Evolución</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h5>Historial de Evoluciones</h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="searchEvolution" placeholder="Buscar por nombre o RUT del paciente">
                            </div>
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Paciente</th>
                                            <th>Fecha</th>
                                            <th>Evaluador</th>
                                            <th>Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="evolutionsTableBody">
                                        <!-- Se cargará dinámicamente desde JavaScript -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

        <!-- Modal para ver detalles completos del paciente -->
        <div class="modal fade" id="patientDetailsModal" tabindex="-1" aria-labelledby="patientDetailsModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="patientDetailsModalLabel">Detalles del Paciente</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="patientDetailsContent">
                        <!-- El contenido se cargará dinámicamente -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="exportPatientButton">
                            <i class="fas fa-file-pdf"></i> Exportar a PDF
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <!-- jsPDF para exportar a PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<!-- Firebase App (la base) -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>

<!-- Modal para ver detalles de evolución -->
<div class="modal fade" id="evolutionDetailsModal" tabindex="-1" aria-labelledby="evolutionDetailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="evolutionDetailsModalLabel">Detalles de Evolución</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="evolutionDetailsContent">
                <!-- Se cargará dinámicamente desde JavaScript -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-danger" id="deleteEvolutionBtn">Eliminar</button>
                <button type="button" class="btn btn-primary" id="exportEvolutionBtn">Exportar a PDF</button>
            </div>
        </div>
    </div>
</div>    
</body>
</html>
